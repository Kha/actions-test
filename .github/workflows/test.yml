name: CI
on: push

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          #- os: ubuntu-latest
            #shell: nix-shell --run
          #  shell: bash -lc
          - os: windows-latest
            shell: bash -lc
      fail-fast: false
    env:
      SHELL: ${{ matrix.shell }}
    steps:
      - uses: numworks/setup-msys2@v1
        if: matrix.os == 'windows-latest'
      - run: eval $SHELL 'echo $PATH && ls -l'
        shell: bash
      - run: msys2do.cmd 'echo $PATH && ls -l'
        shell: bash
