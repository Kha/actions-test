name: CI
on: push

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            #shell: nix-shell --run
            shell: bash -lc
          - os: windows-latest
            #shell: C:\msys64\usr\bin\bash -lc
            shell: C:\Program\ Files\Git\bash -lc
      fail-fast: false
    env:
      SHELL: ${{ matrix.shell }}
    steps:
      - run: $SHELL "ls -l"
        shell: bash
